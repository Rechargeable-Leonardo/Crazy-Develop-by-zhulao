l_english:
 building_canal_system: "运河系统"
 building_canal_system_desc: "运河是一类人工开凿的水路，为船载货物提供帮助。建造运河可以增加省份的贸易收入，并且可以为我们治理省份提供一定的便利。"
 building_road_network: "道路网"
 building_road_network_desc: "道路网可以将整个国家连接起来，加强中央政府对地方的有效控制。除此以外，建造道路网还可以增加省份的贸易收入，同时提高部队的移动速度。"

 building_agri_landreform: "地貌改造"
 building_agri_landreform_desc: "对这个省份的地貌进行改造，从而让我们能够进行进一步的基础设施建设。"
 building_agri_infrastructure: "改良农业"
 building_agri_infrastructure_desc: "包括建设水利与农庄内的道路、本地农业技术推广在内的一系列措施，可以有效改善当地的农业水平进而提升省份发展水平。"
 building_mine_infrastructure: "改良矿业"
 building_mine_infrastructure_desc: "对矿井结构和勘探方式等进行改良，并且建设一系列矿山配套的基础设施，可以有效改善当地的矿业水平进而提升省份发展水平。"
 building_product_infrastructure: "改良手工业"
 building_product_infrastructure_desc: "加强手工业的基础设施建设和技术改良，可以有效改善当地的手工业水平进而提升省份发展水平。"

 building_sick_house: "病患小屋"
 building_sick_house_desc: ""
 building_expended_sick_house: "扩展病患小屋"
 building_expended_sick_house_desc: ""
 building_separated_wards: "隔离病房"
 building_separated_wards_desc: ""
 building_extended_wards: "扩展病房"
 building_extended_wards_desc: ""
 building_extensive_hospital_complex: "大型医院建筑群"
 building_extensive_hospital_complex_desc: ""

 building_grain_warehouse: "粮仓"
 building_grain_warehouse_desc: "粮仓可以保存人或家畜所食用的谷物，一个管理完善的粮仓和与之对应的储备政策及灾年救济政策可以有效降低地方的暴动可能性。"
 building_military_warehouse: "军械库"
 building_military_warehouse_desc: "军械库可以在和平时期保存和储备武器。通常来讲，军械库都处于严密防护之下，无论是防止偷窃还是防止暴动，都需要保证军械的安全。"
 building_province_archive: "档案馆"
 building_province_archive_desc: "档案馆可以负责接收、征集、管理档案和开展档案利用。合理利用这些档案则能够有效加强我们的管理。"
 building_administrative_office: "行政办事处"
 building_administrative_office_desc: "通常来讲，只有在大型建筑群中才需要一个综合的行政办事处，行政办事处则反过来作为中央政府处理相关事务的机构存在，能够进一步加强对当地的管理。"

 building_private_school: "私塾"
 building_private_school_desc: "私塾是私人所办的学校，作为早期私有教育重要组成部分而存在。私塾不需要我们进行许多教育投入，与之相应的，私塾的教育普及率很差，但总归是聊胜于无。"
 building_public_school: "公共学校"
 building_public_school_desc: "我们当然可以投入大量费用以推广公共教育，相比私塾而言，公共学校的教育普及程度比私塾可不知道高到哪里去了。"